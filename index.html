<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyaGPT üê±</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f14;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px;
      background: #1c1c24;
      display: flex;
      gap: 6px;
      overflow-x: auto;
    }

    header button {
      background: #2a2a36;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 12px;
      cursor: pointer;
      white-space: nowrap;
    }

    header button.active {
      background: #ff7ac8;
      color: #000;
    }

    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .user {
      text-align: right;
      color: #9fd3ff;
    }

    .bot {
      text-align: left;
      color: #ffd6f3;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #1c1c24;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button.send {
      background: #ff7ac8;
      border: none;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header id="modes"></header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å‚Ä¶" />
  <button class="send" onclick="send()">‚û§</button>
</footer>

<script>
  const API_URL = "https://nyagpt-server.vercel.app/api/chat";

  const MODES = {
    nya: "üê± Nya",
    smart: "üß† Smart",
    philosopher: "üé≠ Philosopher",
    bestie: "üòè Bestie",
    study: "üßë‚Äçüè´ Study",
    creative: "üîÆ Creative"
  };

  let currentMode = "smart";

  const modesDiv = document.getElementById("modes");
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  for (const key in MODES) {
    const btn = document.createElement("button");
    btn.textContent = MODES[key];
    btn.onclick = () => setMode(key, btn);
    if (key === currentMode) btn.classList.add("active");
    modesDiv.appendChild(btn);
  }

  function setMode(mode, button) {
    currentMode = mode;
    document.querySelectorAll("header button").forEach(b => b.classList.remove("active"));
    button.classList.add("active");
    addBot(`–†–µ–∂–∏–º: ${MODES[mode]}`);
  }

  function addUser(text) {
    const div = document.createElement("div");
    div.className = "msg user";
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function addBot(text) {
    const div = document.createElement("div");
    div.className = "msg bot";
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    addUser(text);
    addBot("‚Ä¶–¥—É–º–∞—é ü§î");

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: text,
          mode: currentMode
        })
      });

      const data = await res.json();
      chat.lastChild.textContent = data.reply || "üòø –ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç";
    } catch (e) {
      chat.lastChild.textContent = "üòø –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
    }
  }
</script>

</body>
</html>
