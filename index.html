<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyaGPT</title>

  <!-- Telegram Mini App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f12;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px;
      text-align: center;
      background: #15151c;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background: #4b6bff;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #2a2a34;
      align-self: flex-start;
      margin-right: auto;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #15151c;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #4b6bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <header>NyaGPT üê±</header>

  <div id="chat"></div>

  <footer>
    <input id="input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶" />
    <button id="send">‚û§</button>
  </footer>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = "message " + who;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch("https://nyagpt-server.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            mode: "nya",
            model: "gpt-4o-mini"
          })
        });

        const data = await res.json();
        addMessage(data.reply || "‚Ä¶—á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫ üòø", "bot");
      } catch (e) {
        addMessage("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è üòø", "bot");
      }

      sendBtn.disabled = false;
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    addMessage("–ü—Ä–∏–≤–µ—Ç! –Ø NyaGPT üê± –ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å~", "bot");
  </script>
</body>
</html>
