<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>NyaGPT</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: #0f0f14;
  --panel: #1c1c26;
  --bot: #2a2a38;
  --user: #4a8cff;
}

body {
  margin: 0;
  background: var(--bg);
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  height: 100vh;
  display: flex;
}

#sidebar {
  width: 90px;
  background: var(--panel);
  display: flex;
  flex-direction: column;
}

#sidebar button {
  background: none;
  border: none;
  color: white;
  padding: 10px;
}

#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

header {
  padding: 12px;
  background: var(--panel);
  text-align: center;
  font-weight: 600;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.msg {
  max-width: 80%;
  padding: 8px 12px;
  border-radius: 14px;
  margin-bottom: 8px;
}

.user { background: var(--user); margin-left: auto; }
.bot { background: var(--bot); margin-right: auto; }

footer {
  display: flex;
  padding: 8px;
  background: var(--panel);
}

input {
  flex: 1;
  border-radius: 10px;
  border: none;
  padding: 10px;
}

button.send {
  margin-left: 6px;
  border-radius: 10px;
  border: none;
  padding: 10px;
}
</style>
</head>

<body>

<div id="sidebar">
  <button onclick="newChat()">➕</button>
</div>

<div id="main">
  <header id="title">NyaGPT</header>
  <div id="chat"></div>
  <footer>
    <input id="input" placeholder="Напиши сообщение…" />
    <button class="send" onclick="send()">➤</button>
  </footer>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

let chats = [];
let currentChat = null;

function newChat() {
  const model = prompt("Модель: nya / smart / homework", "nya");
  const chat = { model, messages: [] };
  chats.push(chat);
  currentChat = chat;
  document.getElementById("chat").innerHTML = "";
  document.getElementById("title").innerText = "Model: " + model;
}

function addMessage(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text || !currentChat) return;

  input.value = "";
  addMessage(text, "user");

  const res = await fetch("https://ТВОЙ-СЕРВЕР.vercel.app/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      model: currentChat.model,
      messages: [...currentChat.messages, { role:"user", content:text }]
    })
  });

  const data = await res.json();
  addMessage(data.reply, "bot");

  currentChat.messages.push(
    { role:"user", content:text },
    { role:"assistant", content:data.reply }
  );
}
</script>

</body>
</html>
